<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Bereich</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #eee;
        }
        .actions a, .actions form {
            display: inline-block;
            margin-right: 5px;
        }
    </style>
</head>
<body>
  <h1>Adminbereich – Benutzerverwaltung</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Benutzername</th>
                <th>Rolle</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>E-Mail</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for benutzer in benutzerliste %}
            <tr>
                <td>{{ benutzer.Login_ID }}</td>
                <td>{{ benutzer.Benutzername }}</td>
                <td>{{ benutzer.Rolle }}</td>
                <td>{{ benutzer.Vorname }}</td>
                <td>{{ benutzer.Nachname }}</td>
                <td>{{ benutzer.Email }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_user', user_id=benutzer.Login_ID) }}">Bearbeiten</a>
                    <form action="{{ url_for('delete_user', user_id=benutzer.Login_ID) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Wirklich löschen?')">Löschen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
